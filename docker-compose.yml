version: '3.8'

services:
  prefixd:
    build: .
    container_name: prefixd
    ports:
      - "8080:8080"   # HTTP API
      - "9090:9090"   # Prometheus metrics
    volumes:
      - ./configs:/etc/prefixd:ro
      - prefixd-data:/data
    environment:
      - RUST_LOG=info
      - PREFIXD_API_TOKEN=${PREFIXD_API_TOKEN:-}
      - DATABASE_URL=postgres://prefixd:${POSTGRES_PASSWORD:-prefixd_secret}@postgres:5432/prefixd
    depends_on:
      postgres:
        condition: service_healthy
      gobgp:
        condition: service_started
    restart: unless-stopped

  dashboard:
    build: ./frontend
    container_name: prefixd-dashboard
    ports:
      - "3000:3000"
    environment:
      # Server-side only - proxied through Next.js API route
      - PREFIXD_API=http://prefixd:8080
    depends_on:
      - prefixd
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: prefixd-postgres
    environment:
      POSTGRES_USER: prefixd
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-prefixd_secret}
      POSTGRES_DB: prefixd
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prefixd"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  gobgp:
    image: jauderho/gobgp:latest
    container_name: prefixd-gobgp
    ports:
      - "50051:50051"  # gRPC API
      - "179:179"      # BGP
    volumes:
      - ./configs/gobgp.conf:/etc/gobgp/gobgp.conf:ro
    command: ["/usr/local/bin/gobgpd", "-f", "/etc/gobgp/gobgp.conf", "-p", "--api-hosts=0.0.0.0:50051"]
    restart: unless-stopped

volumes:
  prefixd-data:
  postgres-data:
